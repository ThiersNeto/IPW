<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="artigos.html">Articles</a></li>
                <li><a href="contact.html" class="highlight">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo principal da página -->
    <main>
        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="form-group centered">
                    <input type="checkbox" name="not-a-robot" id="not-a-robot" required>
                    <label for="not-a-robot">I'm Human ☹️</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </section>
    </main>
    <!-- Rodapé da página -->
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p><strong>Thiers Pinto de Mesquita Neto</strong></p>
                <p><strong>Davi Martins Caetano</strong></p>
            </div>
            <div class="footer-separator"></div>
            <div class="footer-right">

            </div>
        </div>
